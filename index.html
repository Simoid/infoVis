<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Learning D3 js</title>
    </head>
    <body>
        <div class="container">
            <div class="item">
                <div class="header">
                    <div>
                        <h1>Team builder</h1>
                        <p>Sort by skill:</p>
                        <select class="filter" onchange="update_data(this.value)">
                            <option value="CompSci" selected="selected">Computer Science</option>
                            <option value="Art">Art</option>
                            <option value="Math">Math</option>
                            <option value="Team">Teamwork</option>
                            <option value="Interaction">Interaction</option>
                        </select>
                    </div>
                    <div>
                        <h2 class="member-head">Members:</h2>
                        <ol type="1" class="member-list">

                        </ol>
                    </div>
                    <div class="member-container">
                        <button class="complete-button" onclick="clickComplete()">Complete team!</button>
                    </div>
                </div>
                
                <div class="graph-div">
                    <svg class="graph-svg"></svg>
                </div>
                <div class="data-div"></div>
            </div>
            <div class="details item">
                <div class="right-container">
                    <div>
                        <div class="name-container">
                            <span class="selected-name">Select a student</span>
                            <button class="add-button" onclick="clickAdd()">
                                Add to team
                            </button>
                        </div>
                        <span class=""><b>Major: </b></span><span class="major"></span></br>
                        <span class=""><b>Degree: </b></span><span class="degree"></span></br>
                        <span class=""><b>Hobbies: </b></span><span class="hobbies"></span></br>
                        <span class=""><b>Expectations: </b></span><span class="expectations"></span></br>
                    </div>
                    
                    <div class="radar-div">
                        <svg class="radar-svg">
    
                        </svg>
                    </div>
                </div>
            </div>
        </div>
     
    
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
